<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TectonicAI - Strategic Risk Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-panel: rgba(15, 15, 20, 0.9);
            --border-panel: 1px solid rgba(255, 255, 255, 0.1);
            --text-main: #e0e0e0;
            --text-muted: #9e9e9e;
            --accent-red: #ff5252;
            --accent-green: #69f0ae;
            --accent-blue: #40c4ff;
            --accent-cyan: #00e5ff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            background: #000;
            color: var(--text-main);
        }

        #map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            z-index: 1;
        }

            #map-container iframe {
                width: 100%;
                height: 100%;
                border: none;
                display: block;
            }

        /* PANEL INFORMASI */
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 350px;
            max-height: 90vh;
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            border: var(--border-panel);
            border-radius: 12px;
            z-index: 9999;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 15px 20px;
            background: linear-gradient(90deg, rgba(198, 40, 40, 0.2), transparent);
            border-radius: 12px 12px 0 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .panel-header h1 {
                margin: 0;
                font-family: 'Rajdhani', sans-serif;
                font-weight: 700;
                font-size: 22px;
                text-transform: uppercase;
                letter-spacing: 1.5px;
                color: #fff;
            }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-green);
            animation: pulse 2s infinite;
        }

        .panel-content {
            padding: 20px;
            overflow-y: auto;
        }

        h3 {
            font-size: 14px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin: 20px 0 10px 0;
            border-left: 3px solid var(--accent-blue);
            padding-left: 10px;
            letter-spacing: 1px;
        }

            h3:first-child {
                margin-top: 0;
            }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-value {
            font-family: 'Rajdhani', sans-serif;
            font-size: 28px;
            font-weight: 700;
            display: block;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .val-danger {
            color: var(--accent-red);
        }

        .val-warn {
            color: #ffca28;
        }

        .val-safe {
            color: var(--accent-green);
        }

        table.metrics-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            margin-top: 10px;
        }

            table.metrics-table td {
                padding: 8px 0;
                border-bottom: 1px solid rgba(255,255,255,0.05);
            }

        .td-label {
            color: var(--text-muted);
        }

        .td-val {
            text-align: right;
            font-weight: 500;
            color: #fff;
        }

        .panel-footer {
            padding: 12px;
            background: rgba(0,0,0,0.3);
            text-align: center;
            font-size: 10px;
            color: #666;
            border-radius: 0 0 12px 12px;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Legend Style */
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div id="map-container">
        {{ folium_map|safe }}
    </div>

    <div class="info-panel">
        <div class="panel-header">
            <h1>Tectonic<span style="color:var(--accent-red)">AI</span></h1>
            <div class="status-dot" title="System Online"></div>
        </div>

        <div class="panel-content">
            <h3>Status Pemantauan</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-value" id="total-events">0</span>
                    <span class="stat-label">Total Gempa</span>
                </div>
                <div class="stat-card" style="border-color: rgba(255, 82, 82, 0.3);">
                    <span class="stat-value val-danger" id="red-zones">0</span>
                    <span class="stat-label">Zona Merah (ACO)</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value val-warn" id="anomalies">0</span>
                    <span class="stat-label">Anomali (LSTM)</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value val-safe" id="model-acc">-</span>
                    <span class="stat-label">Akurasi AI</span>
                </div>
            </div>

            <h3>Legenda Peta</h3>
            <div class="legend-item">
                <span class="legend-color" style="background:red; opacity:0.6;"></span> Zona Bahaya (ACO)
            </div>
            <div class="legend-item">
                <span class="legend-color" style="border:2px solid cyan;"></span> Prediksi Area (GA)
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background:#ff9100; opacity:0.6;"></span> Dampak Visual (CNN)
            </div>
            <div class="legend-item">
                <i class="fas fa-exclamation-triangle" style="color:purple; margin-right:10px; width:12px; text-align:center;"></i> Anomali Waktu
            </div>

            <h3>Evaluasi Model</h3>
            <table class="metrics-table" id="metrics-table">
                <tr><td colspan="2" style="text-align:center;">Memuat data...</td></tr>
            </table>
        </div>

        <div class="panel-footer">
            System v2.0 (Integrated) | <span id="update-time"></span>
        </div>
    </div>

    <script>
        const rawData = `{{ map_data_json|safe }}`;

        document.addEventListener('DOMContentLoaded', function() {
            try {
                const data = JSON.parse(rawData);
                console.log("Dashboard Data:", data);

                // Update Stats
                if (data.stats) {
                    document.getElementById('total-events').innerText = data.stats.total_events || "0";
                    document.getElementById('red-zones').innerText = data.stats.red_zones || "0";
                    document.getElementById('anomalies').innerText = data.stats.anomalies || "0";
                }

                // Update Metrics
                if (data.metrics) {
                    if (data.metrics.overall_accuracy) {
                        const acc = (data.metrics.overall_accuracy * 100).toFixed(1);
                        document.getElementById('model-acc').innerText = acc + "%";
                    }

                    const tableBody = document.getElementById('metrics-table');
                    let htmlRows = "";
                    if (data.metrics.detailed_report) {
                        const report = data.metrics.detailed_report;
                        ['RINGAN', 'SEDANG', 'PARAH'].forEach(cls => {
                            if (report[cls]) {
                                const f1 = (report[cls]['f1-score'] * 100).toFixed(0);
                                let color = '#fff';
                                if(cls==='PARAH') color = '#ff5252';
                                if(cls==='SEDANG') color = '#ffca28';
                                htmlRows += `<tr><td class="td-label" style="color:${color}; font-weight:bold;">${cls}</td><td class="td-val">F1: ${f1}%</td></tr>`;
                            }
                        });
                        tableBody.innerHTML = htmlRows || "<tr><td>Data klasifikasi tidak tersedia</td></tr>";
                    }
                }

                const now = new Date();
                document.getElementById('update-time').innerText = "Last Update: " + now.toLocaleTimeString();

            } catch (e) {
                console.error("JSON Error:", e);
            }
        });
    </script>
</body>
</html>
